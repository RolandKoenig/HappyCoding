syntax = "proto3";

option csharp_namespace = "HappyCoding.GrpcCommunicationFeatures.Server.WithJsonTranscoding";

package greet;

import "google/api/annotations.proto";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply){
    option (google.api.http) = {
      get: "/v1/greeter/{name}";
    };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
