syntax="proto3";

option csharp_namespace = "HappyCoding.ProtobufSerialization.UsingGoogleProtobuf.Data";

import "google/protobuf/timestamp.proto";

message MyTestMessageWithTimestamps {
  string first_name = 1;
  string last_name = 2;
  int32 age = 3;
  repeated string emails = 4;
  google.protobuf.Timestamp my_timestamp_utc = 5;
  google.protobuf.Timestamp my_timestamp_local = 6;
}